<!DOCTYPE>
<html>
<head>
    <title>ПРАКТИКА 1</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <svg width="500" height="300">
            <g>
               <circle cx="250" cy="150" r="150" fill="yellow">
                </circle>
                <ellipse cx="300" cy="100" rx="25" ry="50" 
                    fill="black"></ellipse>
                <path class="mouth" stroke="black" fill="none"
                    d="M 150 200 Q 250 300 350 200">
                </path>
                <ellipse class="left-eye" cx="175" cy="110" rx="25" ry="50"
                    fill="black">
                </ellipse>
                <rect x="150" y="100" width="50" height="25"
                    fill="black"></rect> 
            </g>
        </svg>
        <input type="checkbox">
            <label id="emotion">Happy</label>
        </input>

        <br>

        <svg class="clock" width="200" height="200">
            <circle id="circle" style="filter: drop-shadow(0 0 0); fill:darkcyan" cx="100" cy="100" r="80"></circle>
            <g>
                <line x1="100" y1="100" x2="100" y2="55" transform="rotate(80 100 100)" class="hourhand">
                    <animatetransform attributeName="transform"
                                      attributeType="XML"
                                      type="rotate"
                                      dur="43200s"
                                      repeatCount="indefinite"/>
                </line>
                <line x1="100" y1="100" x2="100" y2="40" class="minutehand">
                    <animatetransform attributeName="transform"
                                      attributeType="XML"
                                      type="rotate"
                                      dur="3600s"
                                      repeatCount="indefinite"/>
                </line>
                <line x1="100" y1="100" x2="100" y2="30" class="secondhand">
                    <animatetransform attributeName="transform"
                                      attributeType="XML"
                                      type="rotate"
                                      dur="60s"
                                      repeatCount="indefinite"/>
                </line>
            </g>
        </svg>
        <script type="text/javascript" src="js/index.js">

        </script>
    </body>
</html>
